<style>
:root {
    --primary: #c9a449;
    --bg-light: #fafafa;
    --bg-soft: #f5f5f5;
    --text-main: #333;
    --text-dark: #222;
}

/* RESET / BASE */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffffff;
    color: var(--text-main);
    line-height: 1.6;
}
a {
    color: inherit;
    text-decoration: none;
}
ul {
    list-style: none;
}

/* TOP BAR */
.header {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(255,255,255,0.97);
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    backdrop-filter: blur(6px);
}
.nav-container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.brand {
    font-weight: bold;
    font-size: 20px;
    color: var(--text-dark);
}
.brand span {
    color: var(--primary);
}
.nav-menu {
    display: flex;
    gap: 18px;
    align-items: center;
}
.nav-menu a {
    font-size: 14px;
    padding: 6px 0;
    border-bottom: 2px solid transparent;
}
.nav-menu a:hover {
    border-color: var(--primary);
}

/* LANGUAGE DROPDOWN */
.lang-switcher {
    position: relative;
    margin-left: 20px;
}
.lang-button {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 6px 10px;
    background: #ffffff;
    border-radius: 20px;
    border: 1px solid #ddd;
    font-size: 13px;
    cursor: pointer;
}
.lang-flag {
    font-size: 16px;
}
.lang-arrow {
    font-size: 10px;
}
.lang-list {
    position: absolute;
    right: 0;
    margin-top: 4px;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    min-width: 150px;
    display: none;
    overflow: hidden;
}
.lang-list.open {
    display: block;
}
.lang-list button {
    width: 100%;
    padding: 8px 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    background: #ffffff;
    border: none;
    font-size: 13px;
    cursor: pointer;
}
.lang-list button:hover {
    background: var(--bg-soft);
}

/* HERO */
.hero {
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.45)),
                url('https://images.unsplash.com/photo-1584515933487-779824d29309?auto=format&fit=crop&w=1600&q=80');
    background-size: cover;
    background-position: center;
    padding: 130px 20px 110px 20px;
    color: #ffffff;
}
.hero-inner {
    max-width: 1100px;
    margin: 0 auto;
}
.hero h1 {
    font-size: 40px;
    margin-bottom: 10px;
}
.hero p {
    font-size: 20px;
    max-width: 650px;
}
.hero-badges {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}
.hero-badge {
    background: rgba(0,0,0,0.4);
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    border: 1px solid rgba(255,255,255,0.4);
}

/* SECTION BASE */
.section {
    padding: 60px 20px;
}
.section-inner {
    max-width: 1100px;
    margin: 0 auto;
}
.section h2 {
    font-size: 30px;
    margin-bottom: 20px;
    color: var(--text-dark);
    border-left: 6px solid var(--primary);
    padding-left: 12px;
}
.section p {
    font-size: 16px;
}

/* GRID / CARDS */
.two-cols {
    display: grid;
    grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
    gap: 30px;
    align-items: start;
}
@media (max-width: 900px) {
    .two-cols {
        grid-template-columns: 1fr;
    }
}
.card {
    background: var(--bg-light);
    border-radius: 12px;
    padding: 20px;
    border: 1px solid #eee;
}

/* SERVICES */
.services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 24px;
    margin-top: 20px;
}
.service-box {
    border: 1px solid #eee;
    padding: 20px;
    border-radius: 10px;
    background: #ffffff;
    transition: 0.3s;
}
.service-box:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}
.service-box h3 {
    margin-top: 0;
    margin-bottom: 10px;
    color: var(--primary);
    font-size: 18px;
}
.service-list {
    font-size: 14px;
}
.service-list li {
    margin-bottom: 4px;
}

/* PRICES */
.price-section {
    display: grid;
    grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
    gap: 30px;
}
@media (max-width: 1000px) {
    .price-section {
        grid-template-columns: 1fr;
    }
}
.price-card-title {
    font-weight: bold;
    margin-bottom: 6px;
    color: var(--text-dark);
}
.price-card-sub {
    font-size: 14px;
    margin-bottom: 10px;
    color: #666;
}
.price-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
    margin-top: 10px;
}
.price-table th,
.price-table td {
    border: 1px solid #e3e3e3;
    padding: 8px 10px;
    text-align: left;
}
.price-table th {
    background: var(--bg-soft);
    font-weight: bold;
}
.price-note {
    font-size: 13px;
    color: #666;
    margin-top: 8px;
}

/* SUBSCRIPTIONS */
.subs-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 20px;
}
.sub-card {
    border-radius: 12px;
    border: 1px solid #eee;
    padding: 18px;
    background: #ffffff;
}
.sub-name {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 4px;
}
.sub-price {
    color: var(--primary);
    font-weight: bold;
    margin-bottom: 8px;
}
.sub-list {
    font-size: 14px;
}
.sub-list li {
    margin-bottom: 4px;
}

/* VIDEOS */

    display: grid;
    grid-template-columns: minmax(0, 1fr);
    gap: 20px;
    margin-top: 15px;
}
.video-wrapper iframe {
    width: 100%;
    height: 320px;
    border-radius: 10px;
    border: none;
}

/* CONTACT */
.contact-grid {
    display: grid;

.contact-label {

.contact-form-group {

.btn-primary {
